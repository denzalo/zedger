{% extends "base.html" %}
{% block content %}
  <h2 class="text-2xl font-semibold text-gray-900 mb-4">Sign Up</h2>

  <form method="post" class="w-full max-w-md space-y-4">
    <input  name="email" type="email" required placeholder="Email"
            class="w-full rounded border border-gray-300 p-2">
    <input  name="password" type="password" required placeholder="Password"
            class="w-full rounded border border-gray-300 p-2">
    <button type="submit"
            class="w-full rounded bg-indigo-600 py-2 text-white hover:bg-indigo-700">
      Create account
    </button>
  </form>

  <p class="mt-4 text-sm">
    Already have an account?
    <a href="{{ url_for('login') }}" class="text-indigo-600 underline">Log in</a>
  </p>
{% endblock %}
